name: lint-build-action

on:
  pull_request:
      branches:
          - master
          - develop
jobs:
    lint-build:
        runs-on: ubuntu-22.04
        name: "build-deploy"

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
            - name: Install & build & lint
              run: npm install
            - name: Test
              run: npm run test
